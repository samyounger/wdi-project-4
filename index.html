<!DOCTYPE html>
<html ng-app="bodhinomad">
  <head>
    <meta charset="utf-8">
    <title>BodhiNomad</title>
  </head>

  <script src="https://code.highcharts.com/stock/highstock.js"></script>
  <script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script type="text/javascript" src="app.js"></script>
  <body ng-controller="testCtrl as test">
    <h1>BodhiNomad</h1>
    <form action="index.html" method="post">
      <input type="text" name="stockName" placeholder="Enter stock name here" ng-model="test.companyEpic">
      <input type="submit" value="Submit" ng-click="test.getData()">
    </form>
    <div>
      Name: {{ test.companyData[0].name }}
    </div>
    <div>
      Last Closing Price: {{ test.companyData[0].data[0][1] }} ({{ test.companyData[0].data[0][0] }})
    </div>

    <div id="container" style="width:100%; height:400px;"></div>

    <div>
      Test: {{ test.indexResult }}
    </div>

  </body>
</html>
