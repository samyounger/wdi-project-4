<h1>Login</h1>
<form ng-submit="login.login()">
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" name="email" ng-model="login.user.email" placeholder="Email" class="form-control">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" name="password" ng-model="login.user.password" placeholder="Password" class="form-control">
  </div>

  <input type="submit" value="Submit" class="btn btn-primary pull-right">
</form>
