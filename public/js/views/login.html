<h1>Login</h1>
<form ng-submit="login.login()">
  <div class="formGroup">
    <label for="email">Email</label>
    <input type="email" name="email" ng-model="login.user.email" placeholder="Email">
  </div>
  <div class="formGroup">
    <label for="password">Password</label>
    <input type="password" name="password" ng-model="login.user.password" placeholder="Password">
  </div>

  <input type="submit" value="Submit">
</form>
